name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write


jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Extract version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './templates/andromodem_fe/package-lock.json'

    - name: Build frontend
      run: |
        cd templates/andromodem_fe
        npm ci
        npm run build
        cd ../..
      env:
        VITE_ANDROMODEM_VERSION: ${{ steps.version.outputs.version }}

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.25.0
        cache: true

    - name: Verify frontend build exists
      run: |
        if [ ! -d "templates/andromodem_fe/dist" ]; then
          echo "❌ Frontend build directory not found!"
          exit 1
        fi
        echo "✅ Frontend build directory exists"

    - name: Build Go binaries for multiple architectures
      run: |
        TAG=${{ steps.version.outputs.version }}
        VERSION=${TAG#v}
        ARCHS=("386" "amd64" "arm" "arm64")
        for arch in "${ARCHS[@]}"; do
          echo "Building for linux/$arch..."
          env GOOS=linux GOARCH=$arch CGO_ENABLED=0 go build \
            -ldflags="-s -w -X main.Version=$VERSION" \
            -o andromodem_${TAG}_linux_$arch \
            ./cmd/andromodem
        done
        ls -la andromodem_*

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: Release ${{ steps.version.outputs.version }}
        files: |
          andromodem_${{ steps.version.outputs.version }}_linux_386
          andromodem_${{ steps.version.outputs.version }}_linux_amd64
          andromodem_${{ steps.version.outputs.version }}_linux_arm
          andromodem_${{ steps.version.outputs.version }}_linux_arm64
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
