name: Build Application

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './templates/andromodem_fe/package-lock.json'

    - name: Build frontend
      run: |
        # go frontend directory
        cd templates/andromodem_fe
        # install frontend dependencies
        npm install
        # build frontend
        npm run build
        # back to root
        cd ../../

    - name: Verify frontend build exists
      run: |
        if [ ! -d "templates/andromodem_fe/dist" ]; then
          echo "❌ Frontend build directory not found!"
          exit 1
        fi
        echo "✅ Frontend build directory exists"
        ls -la templates/andromodem_fe/dist/

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.25.0
        cache: true

    - name: Build the application
      run: |
        # Build the application
        go build -o andromodem cmd/andromodem/main.go
        ls -lh andromodem

    - name: Verify binary exists
      run: |
        if [ ! -f "andromodem" ]; then
          echo "❌ Binary not found!"
          exit 1
        fi
        echo "✅ Binary built successfully"
        file andromodem
        ./andromodem --version

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: andromodem-binary
        path: andromodem
        retention-days: 7

